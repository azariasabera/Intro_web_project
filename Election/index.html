<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/frappe-charts@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- For filtering municipalities -->
    <div class="dropdown">
        <label for="dropdownInput">Choose municipality</label>
        <input type="text" class="dropdown-input" id="dropdownInput" name="inputMunicipality" placeholder="Mainland Finlad">
        <div class="dropdown-list" id="dropdownList"></div>
    </div>

    <!-- For choosing year range -->
    <div id="yearRangeDiv" class="chooseYears">
        <label for="selectYear">year range</label>
        <select id="selectYear" name="selectYear">
            <option value="1976">since 1976</option>
            <option value="1980">since 1980</option>
            <option value="1984">since 1984</option>
            <option value="1988">since 1988</option>
            <option value="1992">since 1992</option>
            <option value="1996">since 1996</option>
            <option value="2000">since 2000</option>
            <option value="2004">since 2004</option>
            <option value="2008">since 2008</option>
            <option value="2012">since 2012</option>
            <option value="2017">since 2017</option>
        </select>
    </div>

    <div id="singleYearDiv" style="display: none;">
        <label for="singleYear">single year</label>
        <select id="singleYear" name="singleYear">
            <option value="1976">1976</option>
            <option value="1980">1980</option>
            <option value="1984">1984</option>
            <option value="1988">1988</option>
            <option value="1992">1992</option>
            <option value="1996">1996</option>
            <option value="2000">2000</option>
            <option value="2004">2004</option>
            <option value="2008">2008</option>
            <option value="2012">2012</option>
            <option value="2017">2017</option>
            <option value="2021">2021</option>
        </select>
    </div>


    <input type="checkbox" id="showSingleYear" name="showSingleYear">
    <label for="showSingleYear">Show single year</label>

    
    <!-- For choosing party -->
    <div class="chooseParty">
        <label for="selectParty">Choose party</label>
        <select id="selectParty" name="selectParty">
            <option value="all">All parties</option>
            <option value="03">KOK</option>
            <option value="01">SDP</option>
            <option value="04">KESK (**LKP-84)</option>
            <option value="02">PS</option>
            <option value="06">VAS, (+DEVA-88)</option>
            <option value="07">RKP</option>
            <option value="08">KD</option>
            <option value="80">LIB (2004)**</option>
        </select>

    <div id="chart"></div>
    
</body>
</html>
