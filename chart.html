<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/frappe-charts@latest"></script>
    <link rel="stylesheet" href="testCSS.css">
    <script src="chartScript.js"></script>
</head>
<body>
    <!-- For filtering municipalities -->
    <div class="dropdown">
        <label for="dropdownInput">Choose region</label>
        <input type="text" class="dropdown-input" id="dropdownInput" name="inputMunicipality" placeholder="Whole Country">
        <div class="dropdown-list" id="dropdownList"></div>
    </div>

    <div>
        <label for="selectData">Choose what to display</label>
        <select id="selectData" name="selectData">
            <option value="both">Both</option>
            <option value="employment">Employment</option>
            <option value="unemployment">Unemployment</option>
        </select>       

        <br>

        <label for="selectGraph">Choose graph type</label>
        <select id="selectGraph" name="selectGraph">
            <option value="line">Line</option>
            <option value="bar">Bar</option>
        </select>

    </div>

    <button type="submit" id="toMap">Exited? Map for the data</button>

    <div id="chart"></div>


    
    
</body>
</html>
