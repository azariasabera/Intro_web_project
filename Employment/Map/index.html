<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Municipalities in Finland</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin="">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</head>
<body> 
    <div class="banner">
        <div class="navbar">
            <img src="../../Images/map.svg" class="logo">
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../Employment/Chart/index.html">Chart On Employment</a></li>
                <li><a href="../../Election/index.html">Election Results</a></li>
            </ul>
        </div> 

        <div class="content">
            <h1>Map on Employment</h1>
            <p>The map shows the employment, unemployment and more data for different regions in Finland</p>
            <p> Click below to go to the chart</p>
        </div>
        <div>
            <img src="../../Images/arrowDown.svg" id="arrowDown">
        </div>
    </div>

    <div id="topDiv">
        <div class="year-container">
            <label for="year">Choose year</label>
            <select name="year" id="year">
                <option value="2022">2022</option>
            </select>
        </div>
        <div class="drag-drop-container">
            <img src="../../Images/arrowDown.svg" id="bottom" name="bottom" alt="Drag and drop icon">
            <label for="bottom">Click here to drag and drop data</label>
        </div>
    </div>
    <div id="radioDiv"></div>

    <div id="map"></div>
    <button id="downloadMap">Download Map as PNG</button>

    <!-- Drag and drop area -->
    <div class="dragDropContainer" >
        <button type="button" id="top">Go to top</button>
        <div id="dragArea">
            <div id="11+12" class="card" draggable="true">
                <p>Labour force</p>
            </div>
            <div id="22" class="card" draggable="true">
                <p>Students</p>
            </div>
            <div id="24+29" class="card" draggable="true">
                <p>Pensioners</p>
            </div>
            <div id="99" class="card" draggable="true">
                <p>Others</p>
            </div>
        </div>
        <div id="dropArea">
            <div id="11" class="card" draggable="true">
                <p>Employment</p>
            </div>
            <div id="12" class="card" draggable="true">
                <p>Unemployment</p>
            </div>
        </div>
    </div>
</body>
</html>
