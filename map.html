<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Municipalities in Finland</title>
    <link rel="stylesheet" href="mapStyles.css">
    <script src="mapScript.js" defer></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin="">
    </script>
</head>
<body> 
    <div id="topDiv">
        <button id="go">Go to Main Page</button>
        <label for="year">Choose year</label>
        <select name="year" id="year">
            <option value="2022">2022</option>
        </select>   
        <button type="button" id="bottom">drag'n'drop data?</button> 
        <div id="radioDiv"></div>
    </div>

    <div id="map"></div>

    <!-- Drag and drop area -->
    <div class="dragDropContainer" >
        <button type="button" id="top">Go to top</button>
        <div class="cardContainer">
            <div id="11+12" class="card" draggable="true">
                <p>Labour force</p>
            </div>
            <div id="22" class="card" draggable="true">
                <p>Students</p>
            </div>
            <div id="24+29" class="card" draggable="true">
                <p>Pensioners</p>
            </div>
            <div id="99" class="card" draggable="true">
                <p>Others</p>
            </div>
        </div>
        <div id="dropArea">
            <div class="legend">Drag and drop here</div>
            <div id="11" class="card" draggable="true">
                <p>Employment</p>
            </div>
            <div id="12" class="card" draggable="true">
                <p>Unemployment</p>
            </div>
        </div>
    </div>
</body>
</html>
